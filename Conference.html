<!DOCTYPE html>
<html>
<head>
  <title>Conference Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Conference Website</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#speakers">Speakers</a></li>
        <li><a href="#schedule">Schedule</a></li>
        <li><a href="#register">Register</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>About the Conference</h2>
      <p></p>
    </section>
    <section id="speakers">
      <h2>Speakers</h2>
      <ul>
        <li>
          <h3>John Doe</h3>
          <p></p>
        </li>
        <li>
          <h3>Jane Smith</h3>
          <p></p>
        </li>
      </ul>
    </section>
    <section id="schedule">
      <h2>Schedule</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Event</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>9:00am</td>
            <td>Registration</td>
          </tr>
          <tr>
            <td>10:00am</td>
            <td>Keynote Speaker</td>
          </tr>
          <tr>
            <td>11:00am</td>
            <td>Breakout Sessions</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section id="register">
      <h2>Register Now</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Register">
      </form>
    </section>
  </main>
  <footer>
    <p>2025 Conference Website</p>
  </footer>
</body>
</html>
